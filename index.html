<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Countdown</title>
    <link
      rel="icon"
      type="image/png"
      href="http://www.google.com/s2/favicons?domain=r1oga.now.sh/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video class="video-background" loop muted autoplay>
      <source src="time.mp4" />
    </video>
    <div class="video-overlay"></div>
    <div class="container">
      <div class="input-container" id="input-container">
        <h1>Create a custom countdown!</h1>
        <form class="form" id="countdownForm" action="">
          <label
            >Title<input
              type="text"
              id="title"
              placeholder="What are you counting down to?"
          /></label>
          <label>Select a data<input type="date" id="date-picker" /></label>
          <button type="submit">Submit</button>
        </form>
      </div>
      <div class="countdown" id="countdown" hidden>
        <h1 id="countdown-title"></h1>
        <ul>
          <li><span></span>Days</li>
          <li><span></span>Hours</li>
          <li><span></span>Minutes</li>
          <li><span></span>Seconds</li>
        </ul>
        <button id="countdown-button">reset</button>
      </div>
      <div class="complete" id="complete" hidden>
        <h1 class="complete-title">Countdown complete!</h1>
        <h2 id="complete-info"></h2>
        <button id="complete-button">New countdown</button>
      </div>
    </div>
    <footer>
      <div>
        Made by
        <a href="https://r1oga.now.sh/" target="_blank">@r1oga</a> |
        <a target="_blank" href="https://github.com/r1oga/custom-countdown">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </footer>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
